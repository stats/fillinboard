<html>
  <head>
    <title>FillIn Client - Administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      #waiting-preloader {
        position: absolute;
        top: 50%;
        left: 50%;
      }

      .unit {
        position: absolute;
        top: 50px;
        left: 50px;
        cursor: grab;
        border-radius: 0;
        font-size: 12px;
        height: 22px !important;
        min-width: 50px !important;
        padding: 0 2px !important;
        width: auto !important;
        line-height: 17px !important;
        border: 2px solid white;
      }

      .unit:active {
        cursor: grabbing;
      }

      .modal h4 {
        padding-bottom: 8px;
        margin-left: -2px;
      }

      .on-call {
        transform: rotate(90deg);
      }

      .has-tool {
        background: url('/tool.png') no-repeat;
        background-position: right 2px center;
      }

      #fill-in-image {
        background: url('/fillin-map.png') no-repeat;
        width: 740px;
        height: 700px;
        margin-left: 12px;
        margin-top: 0px;
      }

      .modal {
        overflow-y: visible
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="modal" id="sign-in">
        <div class="modal-content">
          <h4>Sign In</h4>
          <div class="row">
            <form action="" id="sign-in-form">
              <div class="input-field">
                <input id="name" type="text" autocomplete="off" placeholder="Enter your name" class="validate" required/>
                <label>Enter your name</label>
              </div>
              <button class="btn">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="fillin-board">
      <div id="fill-in-image">

      </div>

      <div id="units">
      </div>
    </div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn-floating grey" onclick="showUsers()"><i class="material-icons">people</i></a></li>
        <li><a class="btn-floating red darken-1" onclick="showClearUnits()"><i class="material-icons">clear</i></a></li>
        <li><a class="btn-floating yellow darken-1" onclick="showRemoveUnit()"><i class="material-icons">remove_circle</i></a></li>
        <li><a class="btn-floating green darken-1" onclick="showAddUnit()"><i class="material-icons">add_circle</i></a></li>
      </ul>
    </div>

    <div id="add-unit" class="modal">
      <form action="" id="add-unit-form">
        <div class="modal-content">
          <h4>Add new unit</h4>
          <div class="row">
            <div class="row">
              <div class="input-field">
                <input id="add-unit-id" type="text" autocomplete="off" placeholder="Unit ID"/>
                <label>Unit ID</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <select id="add-unit-color">
                  <option value="red">Choose your option</option>
                  <option value="black">RFD Engine</option>
                  <option value="blue">RFD Rescue</option>
                  <option value="red">RFD Truck</option>
                  <option value="pink">Fill-in Engine</option>
                  <option value="orange">Fill-in Truck</option>
                </select>
                <label>Select Unit Color</label>
              </div>
            </div>
            <div class="row">
              <label>
                <input id="add-unit-tool" type="checkbox" class="filled-in">
                <span>Has Tool</span>
              </label>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn">Add Unit</button>
          <button class="btn" onclick="hideAddUnit()" type="button">Cancel</button>
        </div>
      </form>
    </div>

    <div id="remove-unit" class="modal">
      <form action="" id="remove-unit-form">
        <div class="modal-content">
          <h4>Remove Unit</h4>
          <div class="input-field">
            <select id="remove-unit-id">
              <option>Choose a unit</option>
            </select>
            <label>Unit to Remove</label>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn red">Remove Unit</button>
          <button class="btn" onclick="hideRemoveUnit()" type="button">Cancel</button>
        </div>
      </form>
    </div>

    <div id="clear-units" class="modal">
      <div class="modal-content">
        <h4>Are you sure?</h4>
        <p>All changes will be reset to a base RFD deployment model.</p>
      </div>
      <div class="modal-footer">
        <form action="" class="col s12" id="reset-units">
          <button class="btn red">Reset All Units!</button>
          <button class="btn" onclick="hideClearUnits()" type="button">Cancel</button>
        </form>
      </div>
    </div>

    <div id="users" class="modal">
      <div class="modal-content">
        <h4>Current Users</h4>
        <p id="user-count"></p>
        <ul id="user-list">

        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn" onclick="hideUsers()">Close</button>
      </div>
    </div>

    <div id="waiting-preloader" class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <script src="DragDropTouch.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function() {
        var socket = io();

        $('#sign-in-form').submit(function(e) {
          e.preventDefault();
          socket.emit('submit-name', $('#name').val());
          $('#sign-in').modal('close');
          $('#waiting-preloader').show();
          return false;
        });

        $('#add-unit-form').submit(function(e) {
          e.preventDefault();
          console.log("Add Unit", $('#add-unit-tool').val());
          socket.emit('add-unit', {
            id: $('#add-unit-id').val(),
            color: $('#add-unit-color').val(),
            hasTool: $('#add-unit-tool').is(':checked') ? true : false,
            top: 50,
            left: 50
          });
          $('#add-unit').hide();
          return false;
        });

        $('#remove-unit-form').submit(function(e) {
          e.preventDefault();
          socket.emit('remove-unit', {id: $('#remove-unit-id').val()});
          $('#remove-unit').hide();
          return false;
        });

        $('#reset-units').submit(function(e) {
          e.preventDefault();
          socket.emit('reset-units');
          $('#clear-units').hide();
          return false;
        })

        $(document).on('dblclick', '.unit', function() {
          console.log("dblclick", $(this).attr('id'));
          socket.emit('toggle-on-call', { id: $(this).attr('id') });
        })

        socket.on('signed-in', function(msg) {
          $('#waiting-preloader').hide();
          $('#fillin-board').show();
          $('.fixed-action-btn').show();
          M.toast({
            html: 'You have signed in as ' + msg
          });
        });

        socket.on('message', function(msg) {
          M.toast({
            html: msg
          });
        });

        socket.on('users', function(msg) {
          $('#user-list').empty();
          $('#user-count').html('<strong>Number signed in: ' + msg.length + '</strong>');
          if(msg.length == 0) {
            $('#user-list').append('<li>No users signed in.</li>');
          } else {
            for(let i = 0; i < msg.length; i++) {
              let el = $('<li>' + msg[i] + '</li>');
              $('#user-list').append(el);
            }
          }
        });

        socket.on('add-error', function(msg) {
          M.toast({
            html: 'Error: ' + msg
          });
        });

        socket.on('units', function(msg) {
          $('#units').empty();
          for(let i = 0; i < msg.length; i++) {
            let el = $('<a id="' + msg[i].id + '" class="btn-floating btn-large ' + msg[i].color + ' unit" draggable="true">'+ msg[i].id +'</a>');
            el.css({top: msg[i].top, left: msg[i].left});
            if(msg[i].onCall != null && msg[i].onCall == true) {
              el.addClass('on-call');
            }
            if(msg[i].hasTool != null && msg[i].hasTool == true) {
              el.addClass('has-tool');
            }
            $('#units').append(el)
          }

          $('#remove-unit-id').empty();
          $('#remove-unit-id').append('<option>Select a unit to remove</option>');
          for(let i = msg.length - 1; i >= 0; i--) {
            $('#remove-unit-id').append('<option>' + msg[i].id + '</option>');
          }
          $('#remove-unit-id').formSelect();
        })

        socket.on('joined', function(msg){
          M.toast({
            html: msg + ' joined'
          });
        });

        $(document).ready(function() {
          $('#waiting-preloader').hide();
          $('#fillin-board').hide();
          $('.fixed-action-btn').floatingActionButton();
          $('.fixed-action-btn').hide();
          $('select').formSelect();
          $('.modal').modal();
          $('#sign-in').modal({ dismissible: false });
          $('#sign-in').modal('open');
        });

        $(document).on("dragend", function(event) {
          const dt = $(event.target);
          const top = event.pageY - dt.height()/2;
          const left = event.pageX - dt.width()/2;
          socket.emit('change-unit', {id: dt.attr('id'), top: top, left: left});
        });
      });

      function showUsers() {
        $('#users').modal('open');
      }

      function hideUsers() {
        $('#users').modal('close');
      }

      function showAddUnit() {
        $("#add-unit").modal('open');
      }

      function hideAddUnit() {
        $("#add-unit").modal('close');
      }

      function showRemoveUnit(){
        $("#remove-unit").modal('open');
      }

      function hideRemoveUnit() {
        $("#remove-unit").modal('close');
      }

      function showClearUnits() {
        $('#clear-units').modal('open');
      }

      function hideClearUnits() {
        $('#clear-units').modal('close');
      }

    </script>
  </body>
</html>
