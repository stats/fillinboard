<html>
  <head>
    <title>FillIn Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      .unit {
        position: absolute;
        top: 50px;
        left: 50px;
        border-radius: 0;
        font-size: 12px;
        height: 30px !important;
        width: 60px !important;
        line-height: 26px !important;
        border: 2px solid white;
      }

      .on-call {
        transform: rotate(90deg);
      }

      .has-tool {
        background: url('/tool.png') no-repeat;
        background-position: right 2px center;
      }

      #fill-in-image {
        background: url('/fillin-map.png') no-repeat;
        width: 1600px;
        height: 1514px;
        margin-left: 12px;
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <div id="fillin-board">
      <div id="fill-in-image">

      </div>

      <div id="units">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(function() {
        var socket = io();

        socket.on('message', function(msg) {
          console.log('Message', msg);
          M.toast({
            html: msg
          });
        });

        socket.on('add-error', function(msg) {
          console.log('error', msg);
          M.toast({
            html: 'Error: ' + msg
          });
        });

        socket.on('units', function(msg) {
          $('#units').empty();
          for(let i = 0; i < msg.length; i++) {
            let el = $('<a id="' + msg[i].id + '" class="btn-floating btn-large ' + msg[i].color + ' unit">'+ msg[i].id +'</a>');
            el.css({top: msg[i].top, left: msg[i].left});
            if(msg[i].onCall != null && msg[i].onCall == true) {
              el.addClass('on-call');
            }
            if(msg[i].hasTool != null && msg[i].hasTool == true) {
              el.addClass('has-tool');
            }
            $('#units').append(el)
          }
        });
      });
    </script>
  </body>
</html>
